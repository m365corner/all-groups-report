<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch All Groups</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #1e2024;
        }

        .title-bar {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #007bff;
        }

        .title-bar h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .title-bar button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .toolbar {
            margin: 20px 0;
            display: flex;
            gap: 15px;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f8f9fa;
        }

        .table-striped tbody tr:nth-of-type(even) {
            background-color: #ffffff;
        }

        .pagination-controls {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Title Bar -->
    <div class="title-bar">
        <h1>Fetch All Groups</h1>
        <div>
            <button class="btn btn-primary" id="loginBtn">Login</button>
            <button class="btn btn-secondary" id="logoutBtn" >Logout</button>
        </div>
    </div>

    <!-- Toolbar -->
    <div class="container mt-4">
        <div class="toolbar">
            <select id="groupNameDropdown" class="form-select" style="width: 200px;">
                <option value="">Select Group Name</option>
            </select>
            <select id="groupVisibilityDropdown" class="form-select" style="width: 200px;">
                <option value="">Select Group Visibility</option>
                <option value="Private">Private</option>
                <option value="Public">Public</option>
            </select>
            <select id="groupOwnerDropdown" class="form-select" style="width: 200px;">
                <option value="">Select Group Owner</option>
            </select>
            <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>

        <!-- Report Section -->
        <div class="mt-3 d-flex gap-3">
            <button class="btn btn-success" id="downloadBtn">Download Report as CSV</button>
            <button class="btn btn-secondary" id="mailBtn">Mail Report to Admin</button>
        </div>

        <!-- Results Section -->
        <div class="mt-4 results-container">
            <h3 style="text-align: center;">Results</h3>

            <!--<table class="table table-striped" id="outputTable">
                <thead>
                    <tr>
                        <th>Group Name</th>
                        <th>Group Visibility</th>
                        <th>Members</th>
                        <th>Group Owner</th>
                    </tr>
                </thead>
                <tbody id="outputBody"></tbody>
            </table>
        </div>-->
    </div>

    <div id="pagination" class="pagination-section"></div>


        <!-- Bootstrap JS -->
        <script src="https://alcdn.msauth.net/browser/2.24.0/js/msal-browser.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
